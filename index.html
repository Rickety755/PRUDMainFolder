<body><br>
    <center><div class="IdxDiv1"><p class="IdxTitle">PRUD</p></div></center>

    <center><form action="Verify.php" method="POST">
    <p>Bienvenido de nuevo!</p>
    <p>Cual es el nombre de tu usuario?</p>

    <input type="text" placeholder="Usuario" name="userinput" id="userinput" required>

    <br>

    <p>Ingresa tu contraseña aqui!</p>
    <input type="password" placeholder="Contraseña" name="passinput" id="passinput" required> &nbsp; <i class="bi bi-eye-slash" id="togglePassword"></i>   <hr>
    
    <button type="button" class="IdxBtn" id="submitButton">Confirmar</button>
    
    </form><br>
    <center><a href="Register.php"><button class="IdxBtn">No tienes un usuario? Registrate aqui!</button></a></center>
</center>

    <script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#passinput");
    const submitButton = document.querySelector("#submitButton");

    togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("bi-eye");
    });

    // Handle button click instead of form submit
    submitButton.addEventListener("click", function () {
        // Your existing form validation logic goes here
        const userinput = document.querySelector("#userinput").value;
        const passinput = document.querySelector("#passinput").value;

        // Example validation, modify as needed
        if (userinput && passinput) {
            // Perform any additional validation or AJAX calls if needed

            // Your existing prevent form submit logic
            const form = document.querySelector("form");
            form.addEventListener('submit', function (e) {
                e.preventDefault();
            });

            // Submit the form programmatically
            form.submit();
        } else {
            alert("Please fill in both username and password fields.");
        }
    });
    </script>
</body>
